<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sharda Sarees</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="register-box">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" class="form-control" placeholder="Enter your contact number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" class="form-control" required>
                    <option value="">Select State</option>
                    <option value="odisha">Odisha</option>
                    <option value="west-bengal">West Bengal</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="maharashtra">Maharashtra</option>
                </select>
            </div>
            <div class="form-group">
                <label>Hobbies</label><br>
                <input type="checkbox" name="hobbies"> Music
                <input type="checkbox" name="hobbies"> Reading
                <input type="checkbox" name="hobbies"> Sports
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login Here</a></p>
    </div>
</div>

</body>
</html>
